<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | QR code component</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <article class="qr__content">
        <div class="qr__img">
          <img
            src="images/image-qr-code.png"
            alt="Image of a qr code that leads to Frontend Mentor website"
          />
        </div>
        <div class="qr__text">
          <h1 class="qr__header">
            Improve your front-end skills by building projects
          </h1>
          <p class="qr__paragraph">
            Scan the QR code to visitFrontend Mentor and take your coding skills
            to the next level
          </p>
        </div>
      </article>
    </main>
  </body>
</html>
